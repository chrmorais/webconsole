<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="row-fuild">
        <div class="panel panel-default">
          <div class="panel-heading">Report</div>
          <table class="table table-hover table-bordered">
            <tr>
              <th class="active">Plugin</th>
              <td>{{ plugin.plugin }}</td>
            </tr>
            <tr>
              <th class="active">Description</th>
              <td>{{ plugin.description }}</td>
            </tr>
            <tr>
              <th class="active">Engine</th>
              <td>{{ plugin.engine}}</td>
            </tr>
            <tr>
              <th class="active">Schedule</th>
              <td>{{ plugin.schedule | prettyCron }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-body ">
          <img class="img-responsive center-block" ng-src="/api/reports/plugins/{{key.plugin}}/{{key.version}}/assets/output.png?_ts={{ts}}" alt="Output"/>
        </div>
        <div class="panel-footer">
          <button class="btn btn-default center-block" ng-click="reloadImg()">
            <span class="glyphicon glyphicon-refresh spinner"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <button ng-click="back()" class="btn btn-default">
      <span class="glyphicon glyphicon-arrow-left"></span>
      Back</button>
  </div>
</div>
