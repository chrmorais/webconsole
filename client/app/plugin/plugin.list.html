<div class="panel panel-default">
  <div class="panel-heading">Plugins</div>
  <div class="panel-body">
  <form class="form-inline" align="right" valign="top">
    <!-- Install Plugin -->
    <button class="btn btn-default" aria-label="Install Plugin" uib-tooltip="Install Plugin" ng-click="install()">
      <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
    </button>
    <!-- Reload -->
    <button class="btn btn-default" aria-label="Refresh" uib-tooltip="Refresh List" ng-click="refresh()">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    </button>
  </form>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <th>Plugin</th>
      <th>Version</th>
      <th>Description</th>
      <th>Type</th>
      <th>Enabled</th>
      <th>Status</th>
    </thead>
    <tbody>
      <!-- Plugin List -->
      <tr ng-show="Plugins.length == 0">
        <td class="text-danger text-center" colspan="4">No Plugin found.</td>
      </tr>
      <tr ng-show="isLoading">
        <td colspan="4" class="text-center">
          <img src="assets/images/loading.gif" style="height: 30px">
        </td>
      </tr>
      <tr ng-repeat="plugin in data"
          ng-click="showDetails(plugin)"
          ng-class="{ 'selected-line': Plugins.selected.id === plugin.id }">
        <td>{{plugin.name}}</td>
        <td>{{plugin.version}}</td>
        <td>{{plugin.description}}</td>
        <td>{{plugin.type}}</td>
        <td>{{plugin.enabled ? "Yes" : "No"}}</td>
        <td>{{plugin.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
